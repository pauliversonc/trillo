<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" type="image/png" href="../img/favicon.png">
    <script defer src="../js/flight.js"></script>
    <title>trillo &mdash; Your all-in-one booking app</title>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <img src="../img/logo.png" alt="Trillo logo" class="logo">

            <form action="#" class="search">
                <input type="text" name="search" id="search" class="search__input" placeholder="Search hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="../img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <nav class="user-nav">

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="../img/sprite.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">7</span>
                </div>

                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="../img/sprite.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">13</span>
                </div>

                <div class="user-nav__user">
                    <img src="../img/user.jpg" alt="Jonas" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Jonas</span>
                </div>

            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="side-nav">

                    <li class="side-nav__item ">
                        <a href="/" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="../img/sprite.svg#icon-home"></use>
                                <span>Hotel</span>
                            </svg>
                        </a>
                    </li>

                    <li class="side-nav__item side-nav__item--active">
                        <a href="../pages/flight.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="../img/sprite.svg#icon-aircraft-take-off"></use>
                                <span>Flight</span>
                            </svg>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="../pages/car-rental.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="../img/sprite.svg#icon-key"></use>
                                <span>Car Rental</span>
                            </svg>
                        </a>
                    </li>

                    <li class="side-nav__item">
                        <a href="../pages/tours.html" class="side-nav__link">
                            <svg class="side-nav__icon">
                                <use xlink:href="../img/sprite.svg#icon-map"></use>
                                <span>Tours</span>
                            </svg>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2017 by trillo. All rights reserved.
                </div>
            </nav>

            <main class="flight-view">

                <div class="book">

                    <div class="book__header">

                        <button class="book__header-btn">
     
                            <span class="book__header-text">One-way</span>
                            <svg class="book__header-icon">
                                <use xlink:href="../img/sprite.svg#icon-bookmark"></use>
                            </svg>
                        </button>

                        <button class="book__header-btn">
                            <span class="book__header-text">Round-trip</span>
                            <svg class="book__header-icon">
                                <use xlink:href="../img/sprite.svg#icon-bookmark"></use>
                            </svg>
                        </button>

                    </div>

                    <!-- red -->
                    <form class="book__form">

                        <!-- from input -->
                        <div class="book__form-group book__form-group--input">
                            <label for="from" class="book__label">From</label>
                            <input type="text" name="from" id="from" class="book__input book__input--text" placeholder="Input Origin">
                        </div>


                        <!-- to input-->
                        <div class="book__form-group book__form-group--input">
                            <label for="to" class="book__label">To</label>
                            <input type="text" name="to" id="to" class="book__input book__input--text" placeholder="Input Destination">
                        </div>


                        <!-- from date-->
                        <div class="book__form-group book__form-group--dateFrom">
                            <label for="dateFrom" class="book__label">Depart</label>
                            <input type="date" required  name="dateFrom"  id="dateFrom" class="book__input book__input--date">
                        </div>

                        <!-- to date-->
                        <div class="book__form-group book__form-group--dateTo">
                            <label for="dateTo" class="book__label">Return</label>
                            <input type="date" required name="dateTo" id="dateTo" class="book__input book__input--date">

                        </div>



                        <!-- seat test-->
                        <div class="book__form-group">
                            <label class="book__label">Seat</label>
                            <div name="seat" id="seat" class="book__input book__input--seat">0</div>


                            <div class="book__icon-box">
                                <svg class="book__icon">
                                    <use xlink:href="../img/sprite.svg#icon-magnifying-glass"></use>
                                </svg>
                            </div>

                            <div class="seat">
                                <div class="seat__form-group">
                                    <div class="seat__container">
                                        <span class="seat__head">Adults</span>
                                        <span class="seat__subhead">12+ years</span>
                                    </div>

                                    <div class="seat__container-btn">
                                        <div role="button" class="seat__btn">&minus;</div>
                                        <span class="seat__num">0</span>
                                        <div role="button" class="seat__btn">&plus;</div>
                                    </div>
                                </div>

                                

                                <div class="seat__form-group">
                                    <div class="seat__container">
                                        <span class="seat__head">Children</span>
                                        <span class="seat__subhead">2 - 11 years</span>
                                    </div>

                                    <div class="seat__container-btn">
                                        <div role="button" class="seat__btn">&minus;</div>
                                        <span class="seat__num">0</span>
                                        <div role="button" class="seat__btn">&plus;</div>
                                    </div>
                                </div>

                                

                                <div class="seat__form-group">
                                    <div class="seat__container">
                                        <span class="seat__head">Infant</span>
                                        <span class="seat__subhead">Under 2 years</span>
                                    </div>

                                    <div class="seat__container-btn">
                                        <div role="button" class="seat__btn">&minus;</div>
                                        <span class="seat__num">0</span>
                                        <div role="button" class="seat__btn">&plus;</div>
                                    </div>
                                </div>

                        

                                <button class="book__btn-submit btn-apply">Apply</button>
                            </div>

                            
                        </div>


                        <!-- class dropdown-->
                        <div class="book__form-group">
                            <label for="class" class="book__label">Class</label>

                            <select name="class" id="class" class="book__input">
                                <option value="a">a</option>
                            </select>
                        </div>


                      <button type="submit" class="book__btn-submit">Book flight</button>


                    </form>
                </div>

                <div class="info">
                    info
                </div>

                <div class="flights">
                    flights
                </div>
            </main>

        </div>
    </div>
</body>

</html>
